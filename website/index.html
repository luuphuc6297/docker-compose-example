<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Docker compose demo</title>
</head>

<body>
    <h1>Product List</h1>
    <ul id="productListContent"></ul>
    <script type="text/javascript">
        var url = "http://localhost:5050";

        fetch(url)
            .then((response) => {
                console.log('response', response)
                return response.json();
            })
            .then((data) => {
                var products = data.products;
                var productListContent = '';
                products.forEach((p) => {
                    productListContent += `<li>${p}</li>`
                })
                document.getElementById('productListContent').innerHTML = productListContent;
            })
            .catch((err) => console.log('error', err))
    </script>
</body>

</html>
